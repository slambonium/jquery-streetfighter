<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Street Fighter</title>
  <!-- Helps with rendering on mobile devices -->
  <!-- see: https://developer.mozilla.org/en-US/docs/Mozilla/Mobile/Viewport_meta_tag -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> -->
  <!-- <meta name="viewport" content="initial-scale=1.0, user-scalable=yes"> -->

  <link rel="icon" type="image/png" href="favicon_name.png" />
  <!-- or -->
  <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>

  <div class="main">

    <div class="ryu">
      <div class="ryu-still"></div>
      <div class="ryu-ready"></div>
      <div class="ryu-throwing"></div>
      <div class="ryu-cool"></div>
    </div><!-- end ryu div -->

    <div class="hadouken"></div>
    <div class="kapow"></div>

    <div class="main-rhs">

      <div class="sf-logo"></div>

      <div class="segue">
        <p>Brought to you<br>by . . .</p>
      </div>

      <div class="jquery-logo"></div>

      <div class="instructions">
        <p>Click on Ryu to make him throw a Hadouken.</p>
        <p>Press and hold down the "x" key <span>or</span> click/tap here to make Ryu strike his bad-ass pose!</p>
      </div>

      <div class="no-tread">
        <p>Click image below to exit bad-ass pose.</p>
        <audio class="bad-ass-sound audio-control" src="sound/Dont-Tread-On-Me_96Kbps.mp3" preload="auto" controls volume="0.5"></audio>
      </div>
    </div><!-- end main-rhs div -->
    
  </div><!-- end main div -->
  <audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
</body>
</html>
